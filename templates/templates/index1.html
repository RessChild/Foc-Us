<html>
<head>
	<title>임베디드 기말 프로젝트</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<h1>임베디드 카메라</h1>
	<img src="{{ url_for('video_feed') }}">
	<br>
	<br>
	<button>촬영</button>

	<script>
		$( 'button' ).click(function() {
			$.get( 'feed')
			.done(function( data ) {
				if(data == '1'){
					alert('Success!');
				}else{
					alert('Fail!');
				}
			});
		});
	</script>
</body>
</html>
